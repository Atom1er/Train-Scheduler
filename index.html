<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script defer src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script defer src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="trainSchedule row">
                <h4 class="col-12">Current Train Schedule</h4>
            </div>
            <div class="Train row">
                <div class="col-3 trainList">Train name</div>
                <div class="col-3 trainList">Train destination</div>
                <div class="col-3 trainList">train first time</div>
                <div class="col-3 trainList">train frequency</div>
            </div>
            <div id="trainDisplay" class="row"></div>

            <div class="adminEntryHeader">
                <div class="adminEntry">
                    <h4 class="AminEntryElements">Add Train</h4>
                    <form>
                        <div class="form-group AminEntryElements">
                            <label for="TrainName">Train Name</label>
                            <input type="text" class="form-control" id="NewTrainName" placeholder="Train Name">
                        </div>
                        <div class="form-group AminEntryElements">
                            <label for="Destination">Destination</label>
                            <input type="text" class="form-control" id="NewTrainDestination" placeholder="Destination">
                        </div>
                        <div class="form-group AminEntryElements">
                            <label for="FirstTrain">First Train Time (HHmm - military time)</label>
                            <input type="text" class="form-control" id="NewTrainFirstTime" placeholder="HHmm - military time">
                        </div>
                        <div class="form-group AminEntryElements">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="NewTrainFrequency" placeholder="Frequency (min)">
                        </div>
                        <div class="AminEntryElements"><button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
